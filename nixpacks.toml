# Nixpacks configuration for Railway deployment
# Force build from backend directory (ignore Next.js at root)

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "cd backend",
  "npm ci --production=false"
]

[phases.build]
cmds = [
  "cd backend",
  "npm run build"
]

[start]
cmd = "cd backend && npm start"

[variables]
NODE_ENV = "production"
